<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== AJAX ===== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/adminLogin.js"></script>

    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/52fae8c8c1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class = 'top'>
    </div>
    
    <div class = 'middle'>
        <div class= 'Title'>
            <text>
                Welcome Back
            </text>
        </div>
        <div class= 'SubTitle'>
            <text>
                Enter your credentials to access your account
            </text>
        </div>
        <div class= 'Username'>
            <i class= "fas fa-user"></i>
            <input class = 'textU' type="text" id="username" name="lname" placeholder = 'Enter your username'><br>
        </div>
        <div class= 'Password'>
            <i class= "fas fa-key"></i>
            <input class = 'textP' type="password" id="password" name="lname" placeholder = 'Enter your password'><br>
        </div>
        <button id="loginBtn" class= 'SignInBtn'>
            Sign In
        </button>
    </div>

    <div class = 'bottom'>
    </div>
    
</body>
</html>
